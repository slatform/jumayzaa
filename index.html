<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumayza - Drop Ready</title>
    <link href="https://fonts.googleapis.com/css2?family=Georgia&family=Oswald:wght@700&family=Helvetica&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav>
        <div class="logo">JUMAYZA</div>
        <ul>
            <li><a href="#search"><i class="search-icon"></i></a></li>
            <li><a href="#profile"><i class="profile-icon"></i></a></li>
            <li><a href="#bag"><i class="bag-icon"></i></a></li>
        </ul>
    </nav>
    <div class="hero">
        <h1>DROP READY</h1>
        <p>Elevate Your Street Game</p>
    </div>
    <section class="products">
        <div class="product-card" data-name="Black Fleece Sweatpants" data-price="$65.00" data-desc="Heavyweight fleece, built for the streets.">
            <div class="product-placeholder"></div>
            <h3>Black Fleece Sweatpants</h3>
            <p class="price">$65.00</p>
        </div>
        <div class="product-card" data-name="Black Pull Over Hoodie" data-price="$60.00" data-desc="Classic pullover, premium vibe.">
            <div class="product-placeholder"></div>
            <h3>Black Pull Over Hoodie</h3>
            <p class="price">$60.00</p>
        </div>
        <div class="product-card" data-name="Grey Fleece Sweatpants" data-price="$65.00" data-desc="Soft fleece, greyed-out flex.">
            <div class="product-placeholder"></div>
            <h3>Grey Fleece Sweatpants</h3>
            <p class="price">$65.00</p>
        </div>
        <div class="product-card" data-name="Grey Pull Over Hoodie" data-price="$60.00" data-desc="Layer up, stand out.">
            <div class="product-placeholder"></div>
            <h3>Grey Pull Over Hoodie</h3>
            <p class="price">$60.00</p>
        </div>
    </section>
    <div class="modal" id="productModal">
        <div class="modal-content">
            <span class="close-btn">×</span>
            <h2 id="modalName"></h2>
            <p id="modalPrice"></p>
            <p id="modalDesc"></p>
            <button>ADD TO CART</button>
        </div>
    </div>
    <footer>
        <p>© 2025 JUMAYZA. ALL RIGHTS RESERVED.</p>
    </footer>
    <script src="./scripts.js"></script>
</body>
</html>
