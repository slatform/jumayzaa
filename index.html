<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumayza - Elevated Fashion</title>
    <link href="https://fonts.googleapis.com/css2?family=Georgia&family=Helvetica&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
    <!-- Explicit "./" ensures root directory reference -->
</head>
<body>
    <nav>
        <ul>
            <li><a href="#search"><i class="search-icon"></i></a></li>
            <li><a href="#profile"><i class="profile-icon"></i></a></li>
            <li><a href="#bag"><i class="bag-icon"></i></a></li>
        </ul>
    </nav>
    <div class="hero">
        <h1>Jumayza</h1>
        <p>Elevate Your Everyday Style</p>
    </div>
    <section class="products">
        <div class="product-card" data-name="Black Fleece Sweatpants" data-price="$65.00" data-desc="Comfort meets style in these sleek sweatpants.">
            <div class="icon-container">
                <svg class="sweatpants-icon" width="80" height="80" viewBox="0 0 24 24" fill="#000000">
                    <path d="M5 2h14v8l-2 4h-2l-1 6H10l-1-6H7l-2-4V2zm2 2v6l2 4h2l1 4h2l1-4h2l2-4V4H7z"/>
                </svg>
            </div>
            <h3>Black Fleece Sweatpants</h3>
            <p class="price">$65.00</p>
        </div>
        <div class="product-card" data-name="Black Pull Over Hoodie" data-price="$60.00" data-desc="A must-have for effortless cool.">
            <div class="icon-container">
                <svg class="hoodie-icon" width="80" height="80" viewBox="0 0 24 24" fill="#000000">
                    <path d="M12 2C9.24 2 7 4.24 7 7v1H5v14h14V8h-2V7c0-2.76-2.24-5-5-5zm0 2c1.66 0 3 1.34 3 3v1H9V7c0-1.66 1.34-3 3-3zm-5 6h10v10H7V10z"/>
                </svg>
            </div>
            <h3>Black Pull Over Hoodie</h3>
            <p class="price">$60.00</p>
        </div>
        <div class="product-card" data-name="Grey Fleece Sweatpants" data-price="$65.00" data-desc="Soft, stylish, and versatile.">
            <div class="icon-container">
                <svg class="sweatpants-icon" width="80" height="80" viewBox="0 0 24 24" fill="#666666">
                    <path d="M5 2h14v8l-2 4h-2l-1 6H10l-1-6H7l-2-4V2zm2 2v6l2 4h2l1 4h2l1-4h2l2-4V4H7z"/>
                </svg>
            </div>
            <h3>Grey Fleece Sweatpants</h3>
            <p class="price">$65.00</p>
        </div>
        <div class="product-card" data-name="Grey Pull Over Hoodie" data-price="$60.00" data-desc="Perfect for layering or lounging.">
            <div class="icon-container">
                <svg class="hoodie-icon" width="80" height="80" viewBox="0 0 24 24" fill="#666666">
                    <path d="M12 2C9.24 2 7 4.24 7 7v1H5v14h14V8h-2V7c0-2.76-2.24-5-5-5zm0 2c1.66 0 3 1.34 3 3v1H9V7c0-1.66 1.34-3 3-3zm-5 6h10v10H7V10z"/>
                </svg>
            </div>
            <h3>Grey Pull Over Hoodie</h3>
            <p class="price">$60.00</p>
        </div>
    </section>
    <div class="modal" id="productModal">
        <div class="modal-content">
            <span class="close-btn">×</span>
            <h2 id="modalName"></h2>
            <p id="modalPrice"></p>
            <p id="modalDesc"></p>
            <button>Add to Cart</button>
        </div>
    </div>
    <footer>
        <p>© 2025 Jumayza. All rights reserved.</p>
    </footer>
    <script src="./scripts.js"></script>
</body>
</html>
