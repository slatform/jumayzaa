<!-- Regular image -->
<img src="images/small-image.jpg" alt="Description of the image">

<!-- Lazy loaded image (for images below the fold) -->

  src="images/image-medium.jpg" 
  srcset="images/image-small.jpg 480w, 
          images/image-medium.jpg 800w, 
          images/image-large.jpg 1200w" 
  sizes="(max-width: 600px) 480px, 
         (max-width: 1000px) 800px, 
         1200px" 
  alt="Description of the image">
